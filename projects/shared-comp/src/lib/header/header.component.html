<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="/">{{ title }}</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let item of links" class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="{{ item.path }}">{{ item.title }}</a>
      </li>
    </ul>
  </div>
  <div class="topbar-right">
    <a
      id="signIn"
      *ngIf="signInButtonVisible"
      class="btn btn-sm btn-primary mr-4"
      (click)="onLogedIn($event)"
      href="#"
      >Sign in</a
    >
    <a
      id="actionBtn"
      *ngIf="actionButtonVisible"
      class="btn btn-sm btn-outline btn-primary hidden-sm-down"
      href="#"
      (click)="onclick($event)"
      >{{ actionButtonText }}</a
    >
  </div>
</nav>
